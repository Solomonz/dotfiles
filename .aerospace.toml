check-further-callbacks = true
run = 'move-node-to-workspace c'

[[on-window-detected]]
if.app-name-regex-substring = 'microsoft outlook'
check-further-callbacks = true
run = 'move-node-to-workspace --focus-follows-window o'

[[on-window-detected]]
